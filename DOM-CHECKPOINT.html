<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY SHOPPING CART</title>
    <link rel="stylesheet" href="stylecss.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="parent">
    <h1> FIND YOUR PASSION IN HOODIES</h1> <br> <br>
    <div class="pdt1">
        <h1>OVERSIZED T-SHIRTS </h1>
        <i class="fa-solid fa-heart"></i>
        <button class="btn-">-</button>
        <input type="number" value="0" class="qtn">
        <button class="btn+">+</button>
        <i class="fa-solid fa-trash"></i>
        <p class="price">77dt</p>
    </div>
    <div class="pdt2">
        <h1>MOTOBIKER JACKETS</h1>
        <i class="fa-solid fa-heart"></i>
        <button class="btn-">-</button>
        <input type="number" value="0" class="qtn">
        <button class="btn+">+</button>
        <i class="fa-solid fa-trash"></i>
        <p class="price">122dt</p>
    </div>
    <div class="pdt3">
        <h1>HOODIES</h1>
        <i class="fa-solid fa-heart"></i>
        <button class="btn-">-</button>
        <input type="number" value="0" class="qtn">
        <button class="btn+">+</button>
        <i class="fa-solid fa-trash"></i>
        <p class="price">150dt</p>
    </div>
    <h1 class="total">
        total
    </h1>
    <script src="javajs.js"></script>
</body>
</html>
